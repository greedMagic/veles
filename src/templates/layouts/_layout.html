{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- {# {% include "../partials/_media-tags.html" %} #} -->
  </head>
  <body id="page">

    <!-- BEGIN content -->
    <div class="wrapper">
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <script>
    var menu = new MmenuLight(
				document.querySelector( '#main-menu' ),
				'(max-width: 1199.98px)'
			);
			var navigator = menu.navigation({
				// selectedClass: 'Selected',
				// slidingSubmenus: true,
				// theme: 'dark',
				title: ''
			});
			var drawer = menu.offcanvas({
				// position: 'left'
			});
			//	Open the menu.
			document.querySelector( '.main-menu__control.main-menu__control--open' )
				.addEventListener( 'click', evnt => {
					evnt.preventDefault();
          drawer.open();
        });

			document.querySelector( '.main-menu__control.main-menu__control--close' )
				.addEventListener( 'click', evnt => {
					evnt.preventDefault();
          drawer.close();
        });
        </script>
    <!-- END scripts -->

  </body>
</html>
